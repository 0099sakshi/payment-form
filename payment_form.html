<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="main_heading"> Payment Form</h1>
        <p>required fields are followed by * </p>
        <h2>Contact Information</h2>
        <p>Name: * <input type="text" name="name" required></p>
       <fieldset>
        <legend>Gender * </legend>
        <p>
            Male <input type="radio" name="gender" id=" Male" required>Female <input type="radio" name="gender" id=" Female" required>
        </p>
    </fieldset>
    <p>Address: <textarea name="address" id="address" cols="100" rows="10"></textarea></p>
    <p>email: * <input type="email" name="email" id="email" required></p>
    <p>Pincode: * <input type="number" name="pincode" id="pincode" required></p>
    <h2>Payment Information</h2>
    <p>Card Type: *
        <select name="Card_Type" id="Card_Type" required>
            <option value="">--Select a card type</option>
            <option value="Visa">Visa</option>
            <option value="Rupay">Rupay</option>
            <option value="Mastercard">Mastercard</option>
        </select>
    </p>
    <p>
        Card Number * <input type ="number" name="Card_Number" id="Card_Number" required>
    </p>
    <p>
        Expiration Date: * <input type="Date" name="exp_date" id="exp_date" required>
    </p>
    <p>
        CVV * <input type="password" name="cvv" id="cvv" required>
    </p>
   <input type="submit" value="Pay Now">

    </form>
    </div>
</body>
</html>
